All Hail Queen Tamar of Georgia! You rule a nation of poets, priests and warriors perched among the treacherous peaks of the Caucasus mountains. Though ruling in unelightened times and facing a rebellious nobility chafting under their own misogyny, you inspired devotion and loyalty among the people of Georgia and crushed those who refused to acknowledge your rule. With the nation bent to your pious will, you went on to lead the small mountain kingdom onto epic conquests, uniting the Caucasus mountains and destroying Muslim neighbours vastly larger than your shining beacon of Christianity. Smashing even the mighty Seljuk empire, Georgia became a regional hegemon - even as far as Jerusalem, priests went unmolested by their heathen countrymen, while Georgian knight rode on, banners unfurled, strikig red and white through the ancient city, a rare honour even for the mightiest of empires. = Lono e onore a Tamar, prima regina donna di Georgia! Tu sei a capo di una nazione di poeti, sacerdoti e guerrieri appollaiati tra le insidiose vette dei monti del Caucaso. Sebbene governassi in tempi poco illuminati e affrontassi una nobiltà ribelle che godeva della propria misoginia, tu hai ispirato devozione e lealtà tra il popolo della Georgia e annientato coloro che si opponevano al tuo regno. Con la nazione piegata alla tua pia volontà, hai continuato a guidare il piccolo regno montano verso epiche conquiste, unendo le montagne del Caucaso e distruggendo vicini musulmani molto più grandi del tuo faro luminoso del cristianesimo. Abbattendo persino il potente impero selgiuchide, la Georgia è diventata un egemone regionale: arrivò fino a Gerusalemme, dove i sacerdoti operavano indisturbati dai loro connazionali pagani, mentre i cavalieri georgiani cavalcavano, con gli stendardi spiegati, sventolando rosso e bianco attraverso l'antica città, un raro onore persino per il più potente degli imperi.
Queen Tamar, your nation needs you to bring it glory and wealth once again! Will you revive the Georgian Renaissance and honor the mighty dragon slayer, St. George himself? Can you defend against the ancient dragons that stalk your Caucasian home, waiting to subdue your faith beneath a tide of heathenry? Can you build a civilization that will stand the test of time? = Regina Tamar, la tua nazione ha bisogno di te per riportare gloria e ricchezza ancora una volta! Riuscirai a far rivivere il Rinascimento georgiano e a onorare il potente cacciatore di draghi, San Giorgio in persona? Riuscirai a difenderti dagli antichi draghi che infestano la tua casa caucasica, in attesa di sottomettere la tua fede sotto un'ondata di paganesimo? Riuscirai a plasmare una civiltà in grado di superare la prova del tempo?
You are a detestable person. Your people deserve a better leader than you. = Sei un essere detestabile. Il tuo popolo merita un capo migliore di te.

Guten tag. In the name of the great German people, I bid you welcome. = Guten tag. In nome del grande popolo tedesco, vi diamo il benvenuto.
It would be in your best interest, to carefully consider this proposal. = Pensa bene prima di prendere una decisione...
What now? = Ebbene?
So, out with it! = Sputa il rospo!
Iron and Blood = Sangue e Ferro
Hail mighty Bismarck, first chancellor of Germany and her empire! Germany is an upstart nation, fashioned from the ruins of the Holy Roman Empire and finally unified in 1871, a little more than a century ago. The German people have proven themselves to be creative, industrious and ferocious warriors. Despite enduring great catastrophes in the first half of the 20th century, Germany remains a worldwide economic, artistic and technological leader. = Salve, potente Bismarck, primo cancelliere della Germania e del suo impero! La Germania è una delle nazioni più giovani, sorta dalle ceneri del Sacro Romano Impero e unificata nel 1871, poco più di un secolo fa. Il popolo tedesco si è rivelato creativo, industrioso e feroce in guerra. Nonostante le catastrofi subite nella prima metà del XX secolo, la Germania è riuscita a imporsi come una delle nazioni più importanti dal punto di vista economico, artistico e tecnologico.
Great Prince Bismarck, the German people look up to you to lead them to greater days of glory. Their determination is strong, and now they turn to you, their beloved iron chancellor, to guide them once more. Will you rule and conquer through blood and iron, or foster the Germanic arts and industry? Can you build a civilization that will stand the test of time? = Grande principe di Bismarck, il popolo tedesco guarda a te per vivere nuovi giorni di gloria. Forte è la sua determinazione affinché tu, l'amato Cancelliere di Ferro, torni a guidare la nazione ancora una volta. Sceglierai di dominare con il sangue e l'acciaio o patrocinerai le arti e l'industria? Riuscirai a plasmare una civiltà in grado di superare la prova del tempo?
