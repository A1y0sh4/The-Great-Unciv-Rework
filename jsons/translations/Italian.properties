The armies of Greece await you with open arms! = Benissimo! Gli eserciti della Grecia unita ti aspettano, pronti ad accoglierti a braccia aperte!
Greetings! I am Alexander of Macedon, the King and the Pharaoh, the undefeated General of Greece! = Saluti a te! Io sono Alessandro III, re di Macedonia e della Persia e Faraone d'Egitto, e invincibile generale di tutta l'alleanza ellenica!
Hellenistic Fusion = Fusione Ellenistica
May the blessings of the gods be upon you, oh great King Alexander! You are the ruler of the mighty Greek nation. Your people lived for so many years in isolated city-states - legendary cities such as Athens, Sparta, Thebes - where they gave the world many great things, such as democracy, philosophy, tragedy, art and architecture, the very foundation of Western Civilization. Although few in number and often hostile to each other, in the 5th century BC they were able to defeat their much larger neighbor, Persia, on land and sea. = Che le benedizioni degli dèi scendano su di te, o grande re Alessandro! Tu sei a capo della potente nazione greca. Il tuo popolo a lungo ha vissuto diviso in numerose città-stato, come le leggendarie Atene, Sparta e Tebe, dove cose meravigliose hanno visto la luce: la democrazia, la filosofia, la tragedia, l'arte e l'architettura, ponendo le basi dell'intera civiltà occidentale. Sebbene poco numerosi e spesso in conflitto tra di loro, nel V secolo a.C. i greci riuscirono a sconfiggere la vicina e vastissima nazione della Persia, a terra come in mare. Seguendo il loro esempio, centocinquant'anni dopo tu guidasti la coalizione greca, le cui basi erano state gettate da tuo padre Filippo II, e riuscisti infine a distruggere la Persia nel 331 a.C. con una campagna senza pari. Nonostante il tuo impero non sopravvisse alla tua morte, esso si estese per quasi tutto il mondo conosciuto, dall'Europa all'Africa fino all'India, e pose a sua volta le fondamenta dell'Ellenismo, massima espressione culturale del popolo greco che avrebbe influenzato anche il nascente impero romano.
Alexander, your people stand ready to march to war, to spread the great Greek culture to millions and to bring you everlasting glory. Are you ready to accept your destiny, King Alexander? Will you lead your people to triumph and greatness? Can you build a civilization that will stand the test of time? = Alessandro, il tuo popolo è pronto a marciare in guerra per diffondere la cultura greca tra le genti del mondo e donarti gloria imperitura. Sei pronto ad accettare il tuo destino, re Alessandro? Guiderai il tuo popolo verso il trionfo e la grandezza a cavallo del tuo amato Bucefalo? Riuscirai a plasmare una civiltà in grado di superare la prova del tempo?
