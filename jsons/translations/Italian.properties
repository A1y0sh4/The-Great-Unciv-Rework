Welcome, O divine Montezuma! We grovel in awe at your magnificence! May the heaven shower all manner of good things upon you all the days of your life! You are the leader of the mighty Aztec people, wandering nomads from a lost home in the north who in the 12th century came to live in the mesa central in the heart of what would come to be called Mexico. Surrounded by many tribes fighting to control the rich land surrounding the sacred lakes of Texcoco, Xaltocan and Zampango, through cunning alliances and martial prowess, within a mere two hundred years, the Aztecs came to dominate the Central American basin, ruling a mighty empire stretching from sea to sea. But the empire fell at last under the assault of foreign devils - the accursed Spaniards! - wielding fiendish weapons the likes of which your faithful warriors had never seen. = Benvenuto, o divino Montezuma! Ci prostriamo stupefatti dinanzi alla tua magnificenza! Che i cieli ti sommergano di ogni genere di beni per tutti i giorni della vita! Tu sei il capo del potente popolo azteco, che vagò nomade dopo aver abbandonato la propria terra nel nord stabilendosi nel XII secolo nella Mesa Central, nel cuore di quello che poi sarà chiamato Messico. Circondato da tribù in lotta per il controllo delle ricche terre intorno ai sacri laghi Texcoco, Xaltocan e Zumpango, grazie ad astute alleanze e alla loro prodezza militare, in soli duecento anni gli Aztechi giunsero a dominare il bacino dell'America centrale, ponendosi a capo di un impero che si estendeva da oceano a oceano. Il loro regno alla fine cadde sotto l'assalto di diavoli stranieri: i maledetti spagnoli, le cui armi, i tuoi fedeli guerrieri, non avevano mai visto prima.
O great king Montezuma, your people call upon you once more, to rise up and lead them to glory, bring them wealth and power, and give them dominion over their foes and rivals. Will you answer their call, glorious leader? Will you build a civilization that stands the test of time? = O grande re Montezuma! La tua gente desidera risollevarsi e vuole che sia tu a guidarli verso la gloria! Porta loro ricchezza e potenza e falli dominare sui rivali e sui nemici! Risponderai alla chiamata, glorioso leader? Riuscirai a plasmare una civiltà in grado di superare la prova del tempo?
