All Hail his most respected and magnanimous Emperor, Pedro II of Brazil. It was with great insight and unshakeable dignity that you ruled the Brazilian empire for over 50 years, ushering in a time of lasting peace and prosperity. Your reputation as a stern, but fair leader was never blemished by controversy, as your unwavering dedication to the people of Brazil provided hope and established the kingdom's position in South America. Your scholarly pursuits and staunch defense of freedom of speech led to the creation of several institutions of higher learning, strengthening Brazil's sense of national identity. = Onore al rispettato e magnanimo imperatore, Pedro II del Brasile. Hai regnato sull'impero brasiliano per più di 50 anni con grande saggezza e imperturbabile dignità, instaurando un periodo di pace duratura e prosperità. La tua reputazione di leader duro ma equo non è mai stata macchiata da alcuna controversia e la tua incrollabile dedizione verso il popolo brasiliano ha dato speranza alla gente di rafforzare la posizione del tuo regno nel Sudamerica. I tuoi studi eruditi e la tua ferma difesa della libertà di parola hanno favorito la creazione di diverse istituzioni per l'istruzione superiore, rafforzando l'identità nazionale brasiliana.
Revered Emperor Pedro, your people long for a return to the peaceful days when you walked among them, hearing their stories and reassuring them of a bright future. Will you once again lead your kingdom to prosperity? Can you build a civilization that stands the test of time? = Onorato imperatore Pedro, i tuoi sudditi desiderano ritornare ai giorni pacifici in cui camminavi tra di loro, ascoltando le loro storie e assicurando loro un futuro luminoso. Riporterai il tuo regno alla prosperità? Riuscirai a plasmare una civiltà in grado di superare la prova del tempo?
