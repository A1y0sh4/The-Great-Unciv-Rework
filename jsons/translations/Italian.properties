Hail Gitarja, Majapahit queen of ten thousand islands, the exalted goddess of three worlds which the glory of Vishnu radiates! You rule over the magnificent nation of Indonesia, a vast, sprawling archipelago rich in culture, wealth and wonders. Your rise to the throne had come after a power struggle that damaged the Rajasa house, but your reign more than made up for that, as you surrounded yourself with capable people, including your cousin Adityawarman, your son Hayam Wuruk and your Prime Minister Gajah Mada. You even marched into war leading the army yourself, conquering the Kingdoms of Pejeng, Dalem Bedahulu and the entire island of Bali, while your cousin conquered the Srivijaya and Melayu kingdoms. Your reign ended only with the life of your mother, but it marked the foundations to another prosperous kingdom, the one of your son, also held by Gajah Mada. = Lodi a te, Gitarja, regina Majapahit di diecimila isole, esaltata dea di tre mondi che irradia la gloria di Vishnu! Tu governi la magnifica nazione dell'Indonesia, un vasto arcipelago tentacolare ricco di cultura, ricchezza e meraviglie. La tua ascesa al trono è avvenuta dopo una lotta di potere che ha danneggiato la casata Rajasa, ma il tuo regno ha più che compensato, poiché ti sei circondata di persone capaci, tra cui tuo cugino Adityawarman, tuo figlio Hayam Wuruk e il tuo Primo Ministro Gajah Mada. Hai persino marciato in guerra guidando l'esercito da sola, conquistando i regni di Pejeng, Dalem Bedahulu e l'intera isola di Bali, mentre tuo cugino ha conquistato i regni di Srivijaya e Melayu. Il tuo regno si è concluso solo con la vita di tua madre, ma ha segnato le fondamenta di un altro regno prospero, quello di tuo figlio, anch'egli sostenuto da Gajah Mada.
O wise reincarnation of Parvati, your people yearn for your return. Will you set out to conquer the neighboring kingdoms, further expanding the glory of Majapahit? Will your governance once more bring prosperity to Indonesia? Can you build a civilization that will stand the test of time? = O saggia e potente reincarnazione di Parvati, il tuo popolo desidera ardentemente il tuo ritorno. Partirai per conquistare i regni vicini, espandendo ulteriormente la gloria di Majapahit? Il tuo governo porterà ancora una volta prosperità all'Indonesia? Riuscirai a plasmare una civiltà in grado di superare la prova del tempo?
You call that an insult? A pathetic attempt from a crusted barnacle! = E questo lo chiami un insulto? Per me è un patetico tentativo da parte di un cirripede incrostato!

