Eternal glory and praise for you, fierce and vengeful Warrior Queen! In a time dominated by men, you not only secured your throne and sovereign rule, but also successfully defied the power of the Roman Empire. After suffering terrible punishment and humiliation at the hand of the Roman invaders, you rallied your people in a bloody and terrifying revolt. Legions fell under your chariot wheels and the city of London burned. While in the end the Romans retained ownership of the isles, you alone made Nero consider withdrawing all troops and leaving Britain forever. = Lode e gloria eterna a te, feroce e vendicativa regina guerriera! In un'epoca dominata dagli uomini, non solo ti sei assicurata il trono e il potere assoluto, ma sei anche riuscita a sconfiggere la potenza dell'impero di Roma. Dopo aver patito orribili sofferenze e umiliazioni per mano degli invasori romani, hai riunito il tuo popoo in una sanguinosa e terrificante rivolta. Le legioni sono cadute sotto le ruote del tuo carro da guerra e la stessa città di Londra è stata messa a ferro e a fuoco. Alla fine i romani hanno mantenuto il controllo delle isole, ma da sola hai spinto Nerone a considerare il ritiro permanente delle sue truppe dalla Britannia.
Oh sleeping lioness, your people desire that you rise and lead them again in the calling that is your namesake. Will you meet their challenge on the open field and lead the Celts to everlasting victory? Will you restore your lands and build an empire to stand the test of time? = Oh leonessa addormentata ma indomita, il tuo popolo desidera che tu sorga e lo conduca ancora a spargere sangue sul campo di battaglia, recuperando le sue terre. Accetterai la sfida e guiderai i Celti a una vittoria eterna? Riuscirai a plasmare una civiltà in grado di superare la prova del tempo?
