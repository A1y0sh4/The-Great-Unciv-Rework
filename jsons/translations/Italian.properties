We owe you much, Right and Honourable John Curtin, Prime Minister of Australia! Before you were thrust into office, your country had suffered years upon years of crippling economic depression and governmental instability, and was faced with the outbreak of war in Europe and rising tensions in the Pacific. When Japanese aggression brought warfare to the nation's borders for the first time in its history, Australia was truly at its darkest hour. But under your leadership, Australia and her allies pushed their would-be invaders back from your shores! Thanks to your ingenious diplomatic and internal policies, Australia emerged from the war more united, more prosperous, and more assertive than ever. Though you tragically would not live to see it, your actions transformed the country into an independent and self.sufficient nation that thrives to this day. = Le dobbiamo molto, onorevole John Curtin, Primo Ministro dell'Australia! Prima che lei entrasse in carica, il suo paese aveva sofferto anni e anni di paralizzante depressione economica e instabilità governativa, e aveva dovuto affrontare lo scoppio della guerra in Europa e le crescenti tensioni nel Pacifico. Quando l'aggressione giapponese portò la guerra ai confini della nazione per la prima volta nella sua storia, l'Australia si trovava davvero nel suo momento più buio. Ma sotto la tua guida, grazie alle tua ingegnose politiche diplomatiche e interne, l'Australia e i suoi alleati respinsero i loro aspiranti invasori dalle tue coste, e uscì dalla guerra più unita, prospera e risoluta che mai. Anche se tragicamente non saresti sopravvissuto per vederlo, le tue azioni hanno trasformato il paese in una nazione indipendente e autosufficiente che prospera ancora oggi.
Prime Minister Curtin, dark clouds brew over Australia once more. The people clamour for your guiding hand to lead them through another time of great turmoil. Will you lead your island home onwards to peace and prosperity? Can you build a civilization that will stand the test of time? = Primo ministro Curtin, nuvole scure si addensano ancora una volta sull'Australia. La gente chiede a gran voce la tua guida per guidarla a superare un altro periodo di grande tumulto. Condurrai la tua patria isolana verso la pace e la prosperità? Riuscirai a plasmare una civiltà in grado di superare la prova del tempo?
