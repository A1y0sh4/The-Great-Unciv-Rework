Honor and glory be yours, Harald Bluetooth Gormsson, mighty heir of King Gorm of the Old and Thyra Dannebod. Not only were you victorious on the battlefield against the armies of Norway, you also completed massive construction project across the land - numerous Ring Fortresses to protect the populace from invasion and internal strife. You successfully drove off waves of German settlers in 983 AD and sheltered your kingdom from unwanted foreign influence. = A te l'onore e la gloria, Harald Gormsson Dente Blu, potente erede di re Gorm il Vecchio e di Thyra Dannebod. Tu hai sconfitto sul campo gli eserciti della Norvegia e hai completato la costruzione di numerose, enormi fortezze circolati in tutte le tue terre per proteggere la popolazione dalle invasioni e dalle tensioni interne. Nel 983 d.C. hai sconfitto con successo diverse ondate di invasori dalla Germania, chiudendo i confini del tuo regno a ogni influenza esterna.
Stalwart Viking, the time for greatness is upon you once more. You are called to rise up and lead your people to renewed power and triumph! Will you make the world shudder once more at the very thought of your great armies of Northsmen? Will you let the Viking battle cry ring out across the crashing waves? Will you build a civilization to stand the test of time? = Gagliardo vichingo, il tempo della grandezza sta ritornando. Sei chiamato a sollevarlo il tuo popolo e guidarlo ancora una volta verso il potere e il trionfo! Il mondo tornerà a tremare al solo pensiero delle scorribande degli Uomini del Nord? Il grido di battaglia dei vichinghi riecheggerà ancora una volta tra i marosi? Riuscirai a plasmare una civiltà in grado di superare la prova del tempo?
