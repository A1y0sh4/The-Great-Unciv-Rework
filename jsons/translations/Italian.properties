All hail the Holy Roman Emperor, Frederick I, the legendary Barbarossa! This Empire of yours is a patchwork of 1600 loosely controlled states, each one of them highly autonomous and trying to gain power at the expense of another; being the Emperor was merely a symbol of status, possessing little power. Even then, you aspired to rule as the great emperors of old, and while rulers before you having failed to mantain the power of a Roman Emperor, you managed to overcome the adversity of jealous dukes and wicked popes to rule over your vassals as a true emperor, preventing any hardship, any defeat, any setback to dissuade you. = Lode al Sacro Romano Imperatore, Federico I, il leggendario Barbarossa! Questo tuo Impero è un mosaico di 1600 stati scarsamente controllati, ognuno dei quali altamente autonomo e che cerca di ottenere potere a spese di un altro; essere l'Imperatore era semplicemente un simbolo di status, in possesso di così poco potere. Ciononostante, tu aspirasti a governare come i grandi imperatori di un tempo, e mentre coloro prima di te fallirono nel mantenere il potere di un Imperatore Romano, tu riuscisti a superare le avversità di duchi gelosi e papi malvagi per governare i tuoi vassalli come un vero imperatore, impedendo qualsiasi difficoltà, qualsiasi sconfitta, qualsiasi battuta d'arresto di dissuaderti.
Barbarossa, your task is to forge the independent states that surround you into an empire, for it needs a ruler with skill and determination to lift it into greatness! Will you make this Holy Roman Empire be worth of its name? Can you build a civilization that will stand the test of time? = Barbarossa, il tuo compito è quello di forgiare gli stati indipendenti che ti circondano in un impero, che ha bisogno di un sovrano con abilità e determinazione per elevarlo alla grandezza! Farai sì che questo Sacro Romano Impero sia degno del suo nome? Riuscirai a plasmare una civiltà in grado di superare la prova del tempo?
I should answer you with sword... Perhaps I will. = Dovrei risponderti con la mia spada... Forse lo farò.

Oh ye who remakes the world, your loyal subjects greet you, King Pachacuti Sapa Inca, ruler of Tawantinsuyu and the Inca people! From the beginnings in the small state of Cusco, the Incans displayed their potential for greatness, marching to war against their many enemies, crushing their armies into dust and carving for themselves a mighty empire stretching from Ecuador to Chile. Indeed, they built the greatest empire ever seen in pre-Columbian America. More than mere soldiers, your people were great builders and artists as well, and the remnants of their works still awe and inspire the world today. = O tu che ricrei il mondo, i tuoi fedeli sudditi ti salutano, re Pachacuti! Tu sei a capo del Tawantinsuyu e del popolo dei Sapa Inca. Partendo dal minuscolo stato di Cusco, gli Inca dimostrarono di possedere il potenziale di una grande nazione, marciando in guerra contro i loro numerosi nemici, annientandone gli eserciti e creando un impero esteso dall'Ecuador al Cile... invero, il più grande impero pre-colombiano d'America. Più che meri soldati, gli Inca furono anche grandi costruttori e artisti: quanto è rimasto delle loro opere stupisce e ispira ancora oggi.
Oh King Pachacuti, truly are you called 'Earth Shaker'! Will you once again call upon the ground itself to a fight at your side? Your armies await your signal. Will you restore the glory of your empire? Can you build a civilization that will stand the test of time? = O re Pachacuti, a ragione sei chiamato "colui che scuote la terra"! Rievocherai il suolo affinché combatta nuovamente al tuo fianco? Le tue armate attendono un tuo segnale. Ripristinerai la gloria del tuo impero? Riuscirai a plasmare una civiltà in grado di superare la prova del tempo?
Light units can move through Mountains and Hills without Movement point penalties\nGain +2 [Gold] from every mountain = Le unità appiedate possono attraversare Montagne e Colline senza penalità di movimento\n+2 [Gold] dalle Montagne
Simpering, cuy-hearted fool! Ask what friends you have to protect you, for you lack the strength to protect yourself. = Sciocco sdolcinato e smidollato! Chiediti quali amici hai per proteggerti, perché non hai la forza di proteggerti da solo.

Greetings, President Mahatma Gandhi, great souled leader of India! You are the ruler of one of the oldest countries in the world with history stretching back almost 10,000 years. A spiritual country, India is the birthplace of three of the world's great religions - Hinduism, Buddhism and Jainism. This is a passionate land of music and color, a land of great wealth and grinding poverty. For centuries, India was divided into kingdoms who fought constantly with each other and against outside invaders. That was, however, after empires such as Maratha, Maurya and Gupta. In the 12th century AD, India was conquered by Muslim Turks who fled from the Mongols. In the early 17th century, the English arrived, and through a combination of shrewd diplomacy and technological superiority, they conquered your fragmented nation. England remained in power for some two centuries until driven out by a rising wave of Indian nationalism, a peaceful rebellion unlike any before seen in history, one led by you! = Salve, presidente Gandhi, grande anima a capo dell'India! Tu governi una delle più antiche nazioni del mondo, con una storia risalente fino a 10.000 anni fa! Una nazione spirituale, patria di tre delle più diffuse religioni del mondo: induismo, buddhismo e jainismo. Una nazione passionale, piena di musica e colori, di grande ricchezza e di spietata povertà. Per secoli, dopo le glorie di grandi dinastie come i Maurya, i Gupta e i Maratha, l'India è stata divisa in regni in perenne lotta tra loro e con gli invasori stranieri. Nel XII secolo d.C., l'India fu conquistata dai turchi musulmani. All'inizio del XVII secolo furono gli inglesi a conquistarne il territorio frammentato, grazie alla loro astuta diplomazia e alla loro superiorità tecnologica. L'Inghilterra rimase al comando della nazione per due secoli e alla fine fu scacciata da una crescente ondata di nazionalismo, una ribellione pacifica mai vista prima nella storia.
Gandhi, your people look to you to lead them to even greater heights of glory! Can you help your people realize their great potential, to once again become the world's center of arts, culture and religion? Can you build a civilization that will stand the test of time? = Gandhi, il tuo popolo si rivolge a te per raggiungere nuove vette e nuova gloria! Aiuterai la tua gente affinché comprenda appieno il suo potenziale, affinché torni a essere il centro culturale e religioso del mondo? Riuscirai a plasmare una civiltà in grado di superare la prova del tempo?
