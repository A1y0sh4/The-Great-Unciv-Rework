All hail the most magnificent and magnanimous Empress Theodora, beloved of Byzantium and of Rome! From the lowly ranks of actress and courtesan you became the most powerful woman in the Roman Empire, consort to Justinian I. Starting in the late 520's AD, you joined your husband in a series of important spiritual and legal reforms, creating many laws which elevated the status of and promoted equal treatment of women in the empire. You also aided in the restoration and construction of many aqueducts, bridges, and churches across Constantinople, culminating in the creation of the Hagia Sophia, one of the most splendid architectural wonders of the world. = Onore alla magnifica e magnanima Imperatrice Teodora, adorata da Bisanzio a Roma! Dall'umile condizione di attrice e cortigiana ti sei elevata sino a diventare la donna più potente dell'Impero romano, moglie di Giustiniano I. Dalla fine degli anni '20 del VI secolo hai dato vita, insieme a tuo marito, a una serie di importanti riforme legali e spirituali, promulgando molte leggi che hanno elevato lo stato delle donne e promosso l'uguaglianza tra i sessi in tutto l'impero. Inoltre hai organizzato la costruzione e il restauro di molti acquedotti, ponti e chiese a Costantinopoli, un'azione culminata con la costruzione di Santa Sofia, una delle più sontuose meraviglie architettoniche del mondo.
Beautiful Empress, Byzantium is in need of your wisdom and strength - her people are lost without your light to lead them. The Byzantine Empire may have fallen once, but its spirit is still intact waiting to be reborn anew. Can you return Byzantium to the heights of glory it once enjoyed? Can you create a civilization to stand the test of time? = Splendida imperatrice, Bisanzio ha bisogno della tua forza e della tua saggezza: senza la tua luce a guidarlo, il suo popolo è perduto. L'impero bizantino è caduto una volta, ma il suo spirito è ancora intatto ed è pronto a rinascere dalle ceneri. Saprai riportare Bisanzio all'antica gloria? Riuscirai a plasmare una civiltà in grado di superare le prova del tempo?
