Greetings, o great Temuujin, immortal emperor of the mighty Mongol Empire! Your fists shatter walls of cities and your voice brings despair to your enemies. O Khan! You united the warring tribes of Northern Asia into a mighty people, creating the greatest cavalry force the world has ever witnessed. Your people's cunning diplomacy divided their enemies, making them weak and helpless before Mongolia's conquering armies. In a few short years, your people's soldiers conquered most of China and Eastern Asia, and the empire continued to grow until it reached west into Europe and south to Korea. Indeed, it was the greatest empire ever seen, dwarfing those pathetic conquests of the Romans or the Greeks. = Salute a te, o grande Temujin, immortale imperatore dell'impero mongolo! I tuoi pugni frantumano le mura delle città e la tua voce annuncia disperazione ai nemici che la odono. O khan, tu riunisti le tribù in lotta nell'asia settentrionale facendone il tuo popolo e creando la più temibile cavalleria che il mondo abbia mai visto! L'astuta diplomazia dei tuoi divideva il nemico, rendendolo debole e inerme di fronte all'esercito conquistatore della Mongolai, che in pochi anni s'impadronì di gran parte dela Cina e dell'Asia orientale. E l'impero continuò a crescere, fino a estendersi dal'Europa al sud della Corea. Invero fu l'impero più vasto mai creato, di fronte al quale quello romano e quello greco impallidiscono.
Temuujin, your people call upon you once more to lead them to battle and conquest. Will the world once again tremble at the thunderous sound of your cavalry, sweeping down from the steppes? Will you build a civilization that stands the test of time? = Temujin, il tuo popolo desidera cavalcare di nuovo verso la lotta e la conquista sotto la tua guida! Tremerà ancora il mondo al suono poderoso della tua cavalleria che avanza nella steppa? Riuscirai a plasmare una civiltà in grado di superare la prova del tempo?
