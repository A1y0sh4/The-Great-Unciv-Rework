Greetings, noble Hiawatha, leader of the mighty Iroquois nations! Long have your people lived near the great and holy lake Ontario in the land that has come to be known as the New York state in North America. In the mists of antiquity, the five peoples of Seneca, Onondaga, Mohawks, Cayugas and Oneida united into one nation, the Haudenosaunee, the Iroquois. With no written language, the wise men of your nation created the great law of peace, the model for many constitutions including that of the United States. For many years, your people battled great enemies, such as the Huron, and the French and English invaders. Tough outnumbered and facing weapons far more advanced than the ones your warriors wielded, the Iroquois survived and prospered, until they were finally overwhelmed by the mighty armies of the new United States. = Salute, nobile Hiawatha, capo della potente nazione irochese! A lungo la tua gente ha vissuto lungo le sponde del grande e sacro lago Ontario, nella terra che è poi divenuta nota come lo stato di New York nel Nord America. Nella nebbia dei tempi antichi, i cinque popoli - Seneca, Onondaga, Mohawk, Cayuga e Oneida - si riunirono in un'unica nazione, quella degli Haudenosaunee, o Irochesi. Pure senza l'uso della scrittura, i nostri saggi crearono la "grande legge della pace", modello per molte costituzioni, compresa quella degli Stati Uniti. Per molti anni il tuo popolo si batté contro grandi nazioni, come quella degli Uroni, o contro gli invasori francesi e inglesi. Sebbene in inferiorità numerica e dotati di armi assolutamente inadeguate rispetto a quelle degli invasori, gli Irochesi sopravvissero e prosperarono, finché non furono infine sopraffatti dal potente esercito dei neo-nati Stati Uniti.
Oh noble Hiawatha, listen to the cries of your people! They call out to you to lead them in peace and war, to rebuild the great longhouse and unite the tribes once again. Will you accept this challenge, great leader? Will you build a civilization that will stand the test of time? = O nobile Hiawatha! Ascolta le implorazioni della tua gente, che ti chiede a gran voce di ricostruire la casa lunga, unire nuovamente tutte le tribù in una e guidarlo in pace e in guerra! Accetterai questa sfida, grande capo? Riuscirai a plasmare una civiltà in grado di superare la prova del tempo?
