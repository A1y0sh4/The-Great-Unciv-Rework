Welcome, Sir Wilfrid Laurier, Prime Minister of Canada. Your is a free country and freedom is its nationality, and it is your task to ensure that said liberty is preserved. Born from French stock, your tenure as Prime Minister would cement the foundations of Canada as a bastion of freedom in the new world. Under your leadership, your country would expand to the green plains if the West, and the wounds dealt by the rivalries and alliances of the Old World would begin to heal. An intelligent and eloquent politician, your words and deeds would keep Canada hale and whole through the First World War and beyond. = Benvenuto, Sir Wilfrid Laurier, Primo Ministro del Canada. Il tuo è un Paese libero e la libertà è la sua nazionalità, ed è tuo compito garantire che tale libertà sia preservata. Nato da ceppo francese, ti rivelasti un politico eloquente e intelligente, e il tuo mandato come Primo Ministro avrebbe consolidato le fondamenta del Canada come bastione della libertà nel Nuovo Mondo. Sotto la tua guida, il tuo Paese si espande nelle verdi pianure dell'Occidente, e si mantenne sano e integro durante la Prima Guerra Mondiale e oltre. Le ferite inferte dalle rivalità e dalle alleanze del Vecchio Mondo si sarebbero presto rimarginate.
The world is once again plunged into darkness, and Canada herself struggles in the shadows. O' steadfast Prime Minister, will you be for Canada a pillar of fire, guiding the free world with your sunny ways? Will you build a civilization to stand the test of time? = Risoluto Primo Ministro, il mondo è ancora una volta immerso nell'oscurità e il Canada stesso lotta nell'ombra. Sarai per il Canada una colonna di fuoco, pronta a guidare il mondo libero con i tuoi modi solari? Riuscirai a plasmare una civiltà in grado di superare la prova del tempo?
On behalf of the people of Canada, I offer you this in sign of friendship. = Vi offro questo in segno di amicizia da parte del popolo canadese.
Negotiating with you tests the limits of human patience, and I will no longer indulge your behavior. = Negoziare con voi mette alla prova i limiti della pazienza umana, e io non tollererò più il vostro comportamento.

Blessings and salutations to you, revered Queen Dido, founder of the legendary kingdom of Carthage. Chronicled by the words of the great poet Virgil, your husband Acerbas was murdered at the hands of your own brother, King Pygmalion of Tyre, who subsequently claimed the treasures of Acerbas that were now rightfully yours. Fearing the lengths from which your brother would pursue this vast wealth, you and your compatriots sailed for new lands. Arriving on the shores of North Africa, you tricked the local king with the simple manipulation of an ox hide, laying out a vast expanse of territory for your new home, the future kingdom of Carthage. = Salute e benedizione a te, onorata regina Didone, fondatrice del leggendario regno di Cartagine. Come narra il grande poeta Virgilio, tuo marito Sicheo fu assassinato per mano del suo stesso fratello, re Pigmalione di Tiro, che in seguito cercò di appropriarsi dei tesori che ti appartenevano di diritto. Temendo che non si sarebbe fermato davanti a nulla per appropriarsi di una così grande ricchezza, sei salpata con i tuoi compatrioti verso altri lidi. Giunta sulle rive del Nordafrica, hai beffato un re locale tagliando a strisce una pelle di bue e hai ottenuto un terreno abbastanza ampio da fondare la tua nuova casa, Cartagine, futura capitale di un impero.
Clever and inquisitive Dido, the world longs for a leader who can provide a shelter from the coming storm, guided by brilliant intuition and cunning. Can you lead the people in the creation of a new kingdom to rival that of once mighty Carthage? Can you build a civilization that will stand the test of time? = Astuta e curiosa Didone, il mondo brama una guida che, con la sua scaltrezza e brillante intuizione, lo possa proteggere dalla tempesta in arrivo. Saprai condurre il tuo popolo nella creazione di un nuovo regno all'altezza della potente Cartagine? Riuscirai a plasmare una civiltà in grado di superare la prova del tempo?
Your senators call for our destruction and you dare acclaim them as orators? You walk blind into your destruction. = I tuoi senatori invocano la nostra distruzione e tu osi acclamarli come oratori? Di sicuro stai ciecamente camminando verso la tua rovina e distruzione.
