Why are you trembling in fear? Haven't you ever met a Demigod before? I am Gilgamesh, who single-handely built the city walls of Uruk and met the Utnapishtim. = Perché tremi di paura? Non dirmi che non hai mai visto un semidio fin d'ora? Io sono Gilgamesh, colui che da solo costruì e mura di Uruk e incontrò Utnapishtim.
The time has come. Mere mortals challenged the Gods and overthrew them, destroying the old world and proudly awaiting the new one. = L'ora è infine giunta. Dei comuni mortali hanno sfidato e rovesciato gli Dei. Distrutto il vecchio mondo, ora attendono con orgoglio la nascita di uno nuovo.
Destruction is not a form of creation, and only through creation can mortals achieve divinity. = La distruzione non è una forma di creazione. E solo tramite la creazione i mortali possono raggiungere la divinità.
Do you know why do I fight? Because I can... because Inanna demands it. Now you will know the power of Sumer! = Lo sai perché combatto? Perché io posso... perché lo esige Inanna. Ora conoscerai la potenza di Sumer!
