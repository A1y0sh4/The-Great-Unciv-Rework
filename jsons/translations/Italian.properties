All hail the transcendent King Gustavus Adolphus, founder of the Swedish Empire and her most distinguished military tactician. It was during your reign that Sweden emerged as one of the greatest powers in Europe, due in no small part to your wisdom, both on and off the battlefield. As king, you initiated a number of domestic reforms that ensured the economic stability and prosperity of your people. As the general who came to be known as the "Lion of the North," your visionary designs in warfare gained the admiration of military commanders the world over. Thanks to your triumphs in the Thirty Years' War, you were assured a legacy as one of history's greatest generals. = Onore allo straordinario re Gustavo Adolfo, fondatore dell'impero svedese e mirabile maestro di tattica militare. Grazie alla tua saggezza sul campo di battaglia e su quello della politica, durante il tuo regno hai imposto la Svezia come una delle grandi potenze d'Europa. Come re hai dato il via a una serie di riforme interne che hanno assicurato la stabilità economica e la prosperità dei tuoi sudditi. Come generale ti sei guadagnato la fama di "Leone del Nord", sorprendendo i comandanti militari di tutto il mondo con le tue sagaci innovazioni. Grazie ai tuoi trionfi nella Guerra dei Trent'anni ti sei assicurato un posto nella ristretta cerchia dei più grandi condottieri della storia.
Oh noble King, the people long for your prudent leadership, hopeful that once again they will see your kingdom rise to glory. Will you devise daring new strategies, leading your armies to victory on the theater of war? Will you build a civilization that stands the test of time? = Oh, nobile re, il popolo brama la tua guida illuminata e confida in te per riportare il regno alle vette della gloria. Escogiterai strategie sempre nuove, portando audacemente i tuoi eserciti alla vittoria sul campo? Riuscirai a plasmare una civiltà in grado di superare la prova del tempo?
