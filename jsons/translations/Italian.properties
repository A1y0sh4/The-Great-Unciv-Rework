Your men stand proudly to greet you, Great Attila, grand warrior and ruler of the Hunnic empire. Together with your brother Bleda you expanded the boundaries of your empire, becoming the most powerful and frightening force of the 5th century. You bowed the Eastern Roman Emperors to your will and took kingdom after kingdom along the Danube and Nisava Rivers. As the sovereign ruler of the Huns, you marched your army across Europe into Gaul, planning to extend your already impressive lands all the way to the Atlantic Ocean. Your untimely death led to the quick disintegration and downfall of your empire, but your name and deeds have created an everlasting legacy for your people. = I tuoi uomini sono fieri di acclamarti, grande Attila, superbo guerriero e sovrano dell'impero degli Unni. Insieme a tuo fratello Bleda hai allargato i tuoi domini sino a fare del tuo popolo la potenza più temibile del V secolo. Hai piegato al tuo volere l'impero romano d'Oriente e conquistato uno dopo l'altro i regni che si affacciavano lungo il Danubio e il Nisava. Come sovrano supremo degli Unni hai condotto i tuoi eserciti attraverso l'Europa fino alla Gallia, allo scopo di estendere la tua influenza già smisurata sino all'Oceano Atlantico. La tua morte prematura ha portato alla rapida disgregazione e al collasso l'impero unno, ma il tuo nome e le tue gesta hanno lasciato un segno permanente e sono destinate a ispirare per sempre il tuo popolo.
Fearsome General, your people call for the recreation of a new Hunnic Empire, one which will make the exploits and histories of the former seem like the faded dreaming of a dying sun. Will you answer their call to regain your rightful prominence and glory? Will you mount your steadfast steed and lead your armies to victory? Will you build a civilization that stands the test of time? = Temibile generale, la tua gente ti implora di dare vita a un nuovo impero degli Unni, così splendido da far apparire il ricordo di quello precedente come il sogno sbiadito di un sole morente. Risponderai alla chiamata e riconquisterai la preminenza e la gloria che ti spetta? Saldo sulla sella della tua cavalcatura, condurrai i tuoi eserciti alla vittoria? Riuscirai a plasmare una civiltà in grado di superare la prova del tempo?
