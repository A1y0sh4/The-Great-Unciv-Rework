Illustrious King, your people once again look to you for leadership and counsel in the coming days. Will you channel the will of the gods and restore your once proud kingdom to its greatest heights? Will you build new monuments to forever enshrine the memories of your people? Can you build a civilization that will stand the test of time? = Illustre monarca, la tua gente si rivolge ancora una volta a te per essere condotta e consigliata. Interpreterai la volotà degli dèi e riporterai all'apice il tuo nobile regno? Costruirai nuovi monumenti per conservare in eterno la memoria del tuo popolo come in un santuario? Riuscirai a plasmare una civiltà in grado di superare la prova del tempo?
