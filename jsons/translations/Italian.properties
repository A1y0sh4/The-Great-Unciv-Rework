Our prayers go to you, Saint Vladimir I the Great, Prince of Novgorod and Grand Prince of Kiev. Youngest son of Sviatoslav I and his housekeeper Malusha, a legendary prophetess, you were forced to fight a war against your brother Yaropolk, before being crowned as knyaz, or ruler, of all Kievan Rus'. In war, you were known for defeating the Polish and the Volga Bulgars and conquering the Yatvingians and the Radimichs. In peace, despite being a pagan thoroughout in the first half of your life, your failed attempt to reform Slavic paganism finally brought to accept Christianity as your religion as well as your people's. You founded numerous churches, established schools, protected the poor and introduced ecclesiastical courts, and lived mostly at peace with your neighbors, a far cry from the warrior you once were. = Le nostre preghiere vanno a te, San Vladimir I il Grande, Principe di Novgorod e Gran Principe di Kiev. Ultimogenito di Svjatoslav I e della sua governante Malusha, una leggendaria profetessa, sei stato costretto a combattere una guerra contro tuo fratello Yaropolk, prima di essere incoronato knyaz, o sovrano, di tutti i Rus' di Kiev. In guerra, fosti noto per aver sconfitto i Polacchi e i Bulgari del Volga e conquistato gli Jatvingi e i Radimichi. In pace, nonostante fossi un pagano fino in fondo nella prima metà della tua vita, il tuo fallito tentativo di riformare il paganesimo slavo ti ha finalmente portato ad accettare il Cristianesimo come religione tua e del tuo popolo. Hai fondato numerose chiese, edificato scuole, protetto i poveri e introdotto corti ecclesiastiche, e hai vissuto per lo più in pace con i tuoi vicini, ben lontano dal guerriero che eri un tempo.
Blessed king of Kiev, times of hardship have swept through your beloved kingdom and forever split your people. It is time to return and reestablish the peace and piety that you once brought. Do you have the wisdom to lead your people into a new era of greatness? Can you build a civilization that will stand the test of time? = Beato re di Kiev, tempi difficili hanno travolto il tuo amato regno e diviso per sempre il tuo popolo. È tempo di tornare e ristabilire la pace e la pietà che un tempo hai portato. Hai la saggezza necessaria per guidare il tuo popolo verso una nuova era di grandezza? Riuscirai a plasmare una civiltà in grado di superare la prova del tempo?

Greetings to you, exalted King Sejong the Great, servant to the people and protector of the Choson Dynasty! Your glorious vision of prosperity and overwhelming benevolence towards the common man made you the most beloved of all Korean kings. From the earliest days of your reign, the effort you took to provide a fair and just society for all was surpassed only by the technological advances spurred onwards by your unquenched thirst for knowledge. Guided by your wisdom, the scholars of the Jade Hall developed Korea's first written language, Hangul, bringing the light of literature and science to the masses after centuries of literary darkness. = Salve, magnifico re Sejong il Grande, servitore del popolo e protettore della dinastia Choson. Il tuo glorioso progetto di prosperità e la tua traboccante benevolenza verso la gente comune ti hanno reso il più amato dei monarchi coreani. Fin dai primi giorni del tuo regno i tuoi sforzi di realizzare una società equilibrata e giusta per tutti sono stati superati solo dalle scoperte e dalle innovazioni tecnologiche introdotte in virtù della tua insaziabile sete di conoscenza. Guidati dalla tua saggezza, i sapienti della sala di Giada hanno sviluppato il primo alfabeto coreano, l'Hangul, illuminando le masse con la luce della letteratura e della scienza dopo secoli di oscurità.
Honorable Sejong, once more the people look to your for guidance. Will you rise to the occasion, bringing harmony and understanding to the people? Can you once again advance your kingdom's standing to such wondrous heights? Can you build a civilization that stands the test of time? = Onorato Sejong, il tuo popolo si rivolge ancora una volta a te per avere una guida! Coglierai quest'occasione di portare armonia e comprensione trale genti? Sapirai riportare ancora il tuo regno a simili altezze vertiginose? Riuscirai a plasmare una civiltà in grado di superare la prova del tempo?
