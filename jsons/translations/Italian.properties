Greetings to you, Victor Emmanuel III, King of Italy. You are the leader of a nation that has been the cradle of one of the mightiest empires that ever graced this world, and that still stands as a beacon of culture and arts. And yet, yours is a young nation, having been united in 1861, after more than a millennium of divisions. Coming to the throne upon the assassination of your father, you saw Italy soon being plunged into the calamity of the First World War. Heeding to the people's will, you rallied the Italian forces against the Austrians; after four years of taking to the front with your queen to dispense both moral and medical support, your troops finally marched to Vienna. But though victorious, Italy's losses would be too great, and the road would be paved for the country's next great threat: Benito Mussolini and his dreaded fascist regime. = Saluti a te, Vittorio Emanuele III, Re d'Italia. Tu sei il leader di una nazione che è stata la culla di uno degli imperi più potenti che abbiano mai onorato questo mondo, e che si erge ancora come un faro di cultura e arte. E tuttavia, la tua è una nazione giovane, essendo stata unita nel 1861, dopo più di un millennio di divisioni. Salito al trono dopo l'assassinio di tuo padre, hai visto l'Italia sprofondare in poco tempo nella calamità della Prima guerra mondiale. Ascoltando la volontà del popolo, hai radunato le forze italiane contro gli austriaci; dopo quattro anni passati al fronte con la tua regina per dispensare supporto morale e medico, le tue truppe hanno finalmente marciato su Vienna. Ma nonostante la vittoria, le perdite dell'Italia sarebbero state troppo grandi e la strada sarebbe stata spianata per la prossima grande minaccia del paese: Benito Mussolini e il suo disgraziato regime fascista.
Tireless monarch, the frontlines of Italy once more lay bare and unprotected. Can you rally both your armies and your fleets to defend her borders and ensure that Italy remains unassailable? Will you be the prosecutor of arts and patronage, making Italy a beloved a favourite destination for tourists? Can you build a civilization that will stand the test of time? = Instancabile monarca, i fronti dell'Italia sono ancora una volta nudi e indifesi. Riuscirai a radunare sia i tuoi eserciti che le tue flotte per difendere i confini dell'Italia e garantire che essa rimanga inattaccabile? Sarai il prosecutore delle arti e del mecenatismo, rendendo l'Italia una meta amata dai turisti? Riuscirai a plasmare una civiltà in grado di superare la prova del tempo?
The history of my nation is one of beauty and love. Who are you to dare tarnish it? = La storia della mia nazione è fatta di bellezza e amore. Chi sei tu per osare rovinarla?

Blessings upon you, noble Oda Nobunaga, ruler of Japan, the land of the Rising Sun! May you long walk among its flowering blossoms. The Japanese are an island people, proud and pious with a rich culture of arts and letters. Your civilization stretches back thousands of years, years of bloody warfare, expansion and isolation, great wealth and great poverty. In addition to their prowess on the field of battle, your people are also immensely industrious, and their technological innovation and mighty factories are the envy of lesser people everywhere. = Salute a te, nobile Oda Nobunaga, sovrano della terra in cui sorge il sole: possa tu a lungo passeggiare tra i suoi prati in fiore. Tu sei il sovrano del Giappone, la terra del Sol Levante. I giapponesi sono un popolo isolano, fiero e pio, dalla ricca cultura artistica e letteraria, e la loro civiltà è millenaria. Sono stati anni di lotte sanguinose, di espansioni e isolamenti, di grande ricchezza e di grande povertà. Oltre alla sua prodezza sul campo di battaglia, il tuo popolo può vantare una stupefacente operosità. La sua superiorità tecnologica e le sue grandiose fabbriche sono l'invidia degli altri popoli di tutte le latitudini.
Legendary daimyo, will you grab the reins of destiny? Will you bring your family and people the honor and glory they deserve? Will you once again pick up the sword and march to triumph? Will you build a civilization that stands the test of time? = O leggendario daimyo, prenderai in mano le redini del destino? Porterai gloria e onore alla tua famiglia e al tuo popolo? Riprenderai la spada e scudo e marcerai ancora verso il trionfo? Riuscirai a plasmare una civiltà in grado di superare la prova del tempo?
