Hail to you, Simón Bolívar, the Great Libertador who led many countries of South America to their independence against the Spanish Empire. Thanks to your military genius and to your efforts, your nation of Colombia (which included Panama at the time) became a centralized regional power in the continent, as you partecipated in the foundation of the first union of indipendent nations in Hispanic America, which was named Gran Colombia. On that end, you led Venezuela, Ecuador, Peru and Bolivia to independence, and helped lay the foundations for democratic ideology in much of Latin America. Youu dream was to engender an American Revolution-styled federation among all the newly independent republics, with a government set up solely to recognize and uphold the rights of the individual. The dream didn't live long, however, as clashing interests within the Libertadores of each region sapped the idea of her strenght and influence; it was for a brief, only time that so many countries in South America were under only one government, which only lasted from 1819 to 1831. = Salute a te, Simón Bolívar, il Grande Libertador che condusse tanti paesi del Sud America alla loro indipendenza contro l'Impero spagnolo. Grazie al tuo genio militare e ai tuoi sforzi, la tua patria, la Colombia (che all'epoca includeva il Panama), divenne una potenza regionale centralizzata nel continente. Tu stesso partecipasti alla fondazione della prima unione di nazioni indipendenti nell'America ispanica, che venne chiamata Gran Colombia; a tal fine, conducesti Venezuela, Ecuador, Perù e Bolivia all'indipendenza e gettasti le basi per l'ideologia democratica in gran parte dell'America Latina. Il tuo sogno era di generare una federazione tra tutte le neonate repubbliche simile alla rivoluzione degli Stati Uniti, con un governo istituito esclusivamente per riconoscere e sostenere i diritti dell'individuo. Quel sogno, ahimè, duro poco: gli interessi contrastanti tra i Libertadores di ogni regione strapparono l'idea della sua forza e influenza; fu per un breve, unico periodo, durato per dodici anni, dal 1819 al 1831, che così tanti paesi del Sud America furono uniti sotto un unico governo.
Magnificent Libertador, hardhips never dissuaded you, so it calls to you to hold fast to your ideals. Can you lead your republic into a new age of prosperity? Will your nation rise to become a beacon of liberty and glory, on and off the battlefield? Can you build a civilization that will stand the test of time? = Magnifico Libertador, le difficoltà non ti hanno mai dissuaso, quindi ti basta restare saldo ai tuoi ideali. Riuscirai a guidare la tua repubblica verso una nuova era di prosperità? Saprai elevare la tua nazione a un faro di libertà e gloria, dentro e fuori dal campo di battaglia? Riuscirai a plasmare una civiltà in grado di superare la prova del tempo?
Tyrant! Oppressor of the people! Foe of liberty! Your day of reckoning approaches! = Tiranno! Oppressore del popolo! Nemico della libertà! Il tuo giorno del giudizio si avvicina!

Pericles = Pericle
This is for the greater good. You will understand... in time = Questo è per il bene superiore. Col tempo, lo capirai.
Soldiers are not like trees. When they are destroyed, they are not so easily replaced. = I soldati non sono come alberi. Quando cadono, non si rimpiazzano facilmente.
You may have defeated us, but what we leave behind is woven into the lives of others. = Si, tu ci hai sconfitti. Ma ciò che ci lasciamo alle spalle resta legato alle vite degli altri.
Hello, I am Pericles of Athens and I greet you on behalf of the Democracy. = Buongiorno. Sono Pericle di Atene, e ti do il benvenuto da parte del popolo greco e della democrazia.
Greetings, oh great Pericles, famed orator and general! You are the leader of the mighty Hellenic league. Your people lived for so many years in isolated city-states - legendary cities such as Athens, Sparta, Thebes - where they gave the world many great things, such as democracy, philosophy, tragedy, art and architecture, the very foundation of Western Civilization. Although few in number and often hostile to each other, in the 5th century BC they were able to defeat their much larger neighbor, Persia, on land and sea. = Salute, o grande Pericle, famoso oratore e generale! Tu sei a capo della potente nazione greca. Il tuo popolo a lungo ha vissuto diviso in numerose città-stato, come le leggendarie Atene, Sparta e Tebe, dove cose meravigliose hanno visto la luce: la democrazia, la filosofia, la tragedia, l'arte e l'architettura, ponendo le basi dell'intera civiltà occidentale. Sebbene poco numerosi e spesso in conflitto tra di loro, nel V secolo a.C. i greci riuscirono a sconfiggere la vicina e vastissima nazione della Persia, a terra come in mare.
Pericles, your people stand ready by your side, to unite the Greek city-states under your lead and to surround you with everlasting glory. Are you ready to accept your destiny, oh great Pericles? Will you lead your people to triumph and greatness? Can you build a civilization that will stand the test of time? = Pericle, il tuo popolo è pronto a marciare al tuo fianco per unire le città-stato elleniche, diffondere la cultura greca tra le genti del mondo e donarti gloria imperitura. Sei pronto ad accettare il tuo destino, o grande Pericle? Guiderai il tuo popolo verso il trionfo e la grandezza? Riuscirai a plasmare una civiltà in grado di superare la prova del tempo?
