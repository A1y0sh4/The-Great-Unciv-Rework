Noble and virtuous Queen Maria Theresa, Holy Roman Empress and sovereign of Austria, the people bow to your gracious will. Following the death of your father King Charles VI, you ascended the thone of Austria during a time of great instability, but the empty coffers and diminished military did litle to dissuade your ambitions. Faced with war almost immediately upon your succession to the throne, you managed to fend off your foes, and in naming your husband Francis Stephen co-ruler, assured your place as Empress of the Holy Roman Empire. During your reign, you guided Austria on a new path of reform - strengthening the military, replenishing the treasury, and improving the educational system of the kingdom. = Nobile e virtuosa regina Maria Teresa, Sacra Romana Imperatrice e sovrana d'Austria, il popolo si inchina al tuo grazioso volere. In seguito alla morte di tuo padre Carlo VI sei ascesa al trono d'Austria durante un periodo di grande instabilità, ma i cofani vuoti del tesoro e un esercito indebolito non hano pottto spegnere le tue ambizioni. Impegnata in una guerra subito dopop la successione sei riuscita a respingere i tuoi nemici; in seguito hai nominato co-reggente tuo marito Francesco Stefano di Lorena, e così facendo ti sei assicurata il trono di imperatrice del Sacro Romano Impero. Durante il tuo regno hai condotto l'Austria su un cammino di riforme, rinforzando l'esercito, rimpinguando le casse dello stato e modernizzando l'istruzione pubblica.
Oh great queen, bold and dignified, the time has come for you to rise and guide the kingdom once again. Can you return your people to the height of prosperity and splendor? Will you build a civilization that stands the test of time? = Oh grande regina, audace e fiera, è giunto il tuo tempo di sorgere e governare ancora il tuo regno. Riporterai il tuo popolo al pinnacolo della prosperità e dello splendore? Riuscirai a plasmare una civiltà in grado di superare la prova del tempo?
